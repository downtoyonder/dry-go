version: "2"
run:
  modules-download-mode: readonly
linters:
  enable:
    - gocritic
    - gosec
    - misspell
    - revive
  settings:
    gocritic:
      disabled-checks:
        - wrapperFunc
      enabled-tags:
        - diagnostic
        - style
        - performance
    govet:
      enable-all: true
    revive:
      rules:
        - name: package-comments
          disabled: true
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
