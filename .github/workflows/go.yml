# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6

      - name: Test
        run: go test -v ./...

      - name: Build
        run: go build -v ./...

      - name: Callback on Success
        if: success()
        env:
          CALLBACK_URL: ${{ vars.CALLBACK_URL }}
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            -H "Content-Type: text/plain" \
            -d "go build successfully" \
            "${CALLBACK_URL}")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Callback failed with HTTP status code: $HTTP_CODE"
            exit 1
          fi

      - name: Callback on Failure
        if: failure()
        env:
          CALLBACK_URL: ${{ vars.CALLBACK_URL }}
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
            -H "Content-Type: text/plain" \
            -d "go build failed" \
            "${CALLBACK_URL}")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Callback failed with HTTP status code: $HTTP_CODE"
            exit 1
          fi
